    <head>
        <link rel="stylesheet" href="index.css">
    </head>

            <div>

                </div>
                <div class="score-container">
                    <h2 id="homescore" class="score"></h2>
                </div>

                        <button class="addpoints" onclick="incrementHome3()">+3</button>

                </div>
            </div>
            <div>
                <div>
                    <h3 class="team">AWAY</h3>
                </div>
                <div class="score-container">
                    <h2 id="guestscore" class="score"></h2>
                </div>
                <div class="addpoints-container">
                    <div>
                        <button class="addpoints" onclick="incrementGuest()">+1</button>
                    </div>
                    <div>
                        <button class="addpoints" onclick="incrementGuest2()">+2</button>
                    </div>
                    <div>
                        <button class="addpoints" onclick="incrementGuest3()">+3</button>
                    </div>                                        
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
